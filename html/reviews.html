<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles/Styles.css">
        <title>FindMyDoc</title>
    </head>
    <body>
        <header>
            <img src="../images/FindMyDocLogo.png" alt="Logo">
            <h1>FindMyDoc</h1>
            <nav>
                <a href="Map_page.html">
                <h2>Map</h2>
                </a>
                <a href="LogIn.html">
                <button id="log_in">Log in</button>
                </a>
                <a href="Create_Account.html">
                <button id="sign_up">Sign up</button>
            </nav>
            
        </header>
        
        <h1>Reviews</h1>

        <form action="" method="post">
            <fieldset>
                <!--stars = * -->>
                <legend>Rate your specialist</legend>
                <label>
                    <input type="radio" name="rating" value="5" required> *****
                </label>

                <label>
                    <input type="radio" name="rating" value="4"> ****
                </label>

                <label>
                    <input type="radio" name="rating" value="3"> ***
                </label>

                <label>
                    <input type="radio" name="rating" value="2"> **
                </label>

                <label>
                    <input type="radio" name="rating" value="1"> *
                </label>
            </fieldset>

            <p>
                <label>
                    Specialist's Name:
                    <input type="text" name="specialistName" required>
                </label>
            </p>

            <p>
                <label>
                    Location:
                    <input type="text" name="specialistLocation" required>
                </label>
            </p>

            <p>
                <label>
                    Write Your Thoughts:
                    <textarea name="reviewSpace" cols="50" rows="5" placeholder="Write about your experience here..." required> </textarea> 
                </label>
            </p>

            <button type="submit">Submit Your Review</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
