<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Styles.css">
    <title>FindMyDoc</title>
</head>
<body>
    <header>
        <!--need a logo. and images for the rest of the page-->
        <img src="../images/FindMyDocLogo.png" alt="Logo">
        <h1>FindMyDoc</h1>
        <button id="sign_in" onclick="">Sign in</button>
    </header>
    <main>
        <!--search bar area/center page. js for search bar?-->
        <div>
            <!--needs am image for the search bar to go over, or white space-->
            <input type="search" placeholder="Enter an address or Zipcode..." id="home_search_bar" onkeydown="">
            
            <!--pop up box-->
            <div id="popup" class="pbox">
                <img src="" alt="pop_up_img">
                <div class="pbox_content">
                    <button onclick="">View the best recommended specialist in your area</button>
                    <button onclick="">View all the specialist found in your area</button>
                </div>

            </div>
        </div>
            
    </main>

    <section>
        <div id="box_1">
            <p>Find the best rated Doctors near you</p>
            <p>5k specialist - from Dentist to surgeons</p>
        </div>

        <div id="box_2">
            <p>See the latest reviewed specialist</p>
            <p>See what others have to say about the specialist in your area</p>
        </div>

        <div id="box_3">
            <p>Talk to an specialist</p>
            <p>meet and connect with local specialist</p>
        </div>
    </section>
</body>
</html>
