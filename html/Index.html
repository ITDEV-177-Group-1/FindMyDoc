<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Styles.css">
    <title>FindMyDoc</title>
</head>
<body>
    <header>
        <a href="">
        <img src="../images/FindMyDocLogo.png" alt="Logo" >
        </a>
        <h1>FindMyDoc</h1>
        <button id="log_in">Log in</button>
        <a href="Create_Account.html">
        <button id="sign_up">Sign up</button>
        </a>
    </header>
    <main>
        <!--search bar area/center page. js for search bar?-->
        <div>
            <!--needs am image for the search bar to go over, or white space-->
            <input type="search" placeholder="Enter an address or Zipcode..." id="home_search_bar" onkeydown="">
            </div>
        </div>
    </main>

    <section>
        <div id="box_1">
            <p>Find the best rated Doctors near you</p>
            <p>5k specialist - from Dentist to surgeons</p>
        </div>

        <div id="box_2">
            <p>See the latest reviewed specialist</p>
            <p>See what others have to say about the specialist in your area</p>
        </div>

        <div id="box_3">
            <p>Talk to an specialist</p>
            <p>meet and connect with local specialist</p>
        </div>
    </section>
    <div id="user-form-modal" class="modal">    
        <form>
                <p>Would you like to?</p>
                <a href="/html/Map_page.html">
                <button id="recommend-button">View the best recommend specialists in the area.</button>
                <button id="specialist-button">View all specialists in the area</button>    
                </a>
                <button id="close-modal-button">Close</button>
        </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
